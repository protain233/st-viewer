<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>SillyTavern é˜…è¯»å™¨</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        
        body {
            background-color: #0b0d12;
            color: #e1e1e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        #toolbar {
            background-color: #1f232c;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 15px; z-index: 100;
            position: fixed; top: 0; left: 0; right: 0; 
            transition: transform 0.3s ease-in-out;
        }

        .toolbar-hidden { transform: translateY(-100%); }

        h2 { margin: 0; font-size: 18px; color: #9ca3af; flex: 1; }
        
        .btn {
            background: #2b303b; color: #ccc; border: 1px solid #444;
            padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px;
            transition: background 0.2s; user-select: none;
        }
        .btn:hover { background: #3e4452; color: white; }
        .btn.active { background: #4a5f7a; color: white; border-color: #6a8caf; }
        
        input[type="file"] { display: none; } 

        #pagination-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: #1f232c;
            padding: 10px 20px;
            border-top: 1px solid #333;
            display: none;
            justify-content: center; align-items: center; gap: 20px;
            z-index: 100;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
            transition: transform 0.3s ease-in-out; 
        }

        .pagination-hidden { transform: translateY(100%); }

        #page-info { color: #999; font-size: 14px; min-width: 80px; text-align: center; }

        /* CSSé¢æ¿ */
        #css-panel {
            position: absolute; top: 60px; right: 20px;
            width: 350px; height: 450px;
            background: #1f232c; border: 1px solid #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border-radius: 8px; display: none; flex-direction: column;
            z-index: 200; padding: 10px;
        }

        #theme-select {
            background: #111; 
            color: #e1e1e1; 
            border: 1px solid #444;
            padding: 8px; 
            border-radius: 5px; 
            margin-bottom: 10px;
            width: 100%; 
            font-size: 14px; 
            cursor: pointer;
        }

        #css-editor {
            flex: 1; background: #111; color: #00ff00;
            font-family: monospace; border: 1px solid #333;
            padding: 10px; resize: none; outline: none;
        }
        .panel-header { display: flex; justify-content: space-between; margin-bottom: 8px; color: #ccc; font-size: 14px;}

        #chat-container {
            flex: 1; overflow-y: auto; 
            padding: 20px; 
            padding-bottom: 80px;
            padding-top: 80px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-size: cover; background-attachment: fixed;
        }

        /*æ¶ˆæ¯æ ·å¼*/ 
        .message-row {
            display: flex; margin-bottom: 25px; max-width: 1000px;
            margin-left: auto; margin-right: auto; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 50px; height: 50px; border-radius: 10px; object-fit: cover;
            flex-shrink: 0; background-color: #444; display: flex;
            align-items: center; justify-content: center; font-weight: bold; color: #888;
            border: 2px solid #3e434d;
        }

        .bubble-content { display: flex; flex-direction: column; max-width: 80%; }

        .char-name { font-size: 0.9em; margin-bottom: 5px; font-weight: bold; color: #aab0c0; text-shadow: 1px 1px 2px black; }

        .bubble {
            padding: 12px 18px; border-radius: 15px; line-height: 1.6; font-size: 15px;
            position: relative; word-wrap: break-word;
            word-break: break-word; overflow-wrap: break-word;
        }
        .bubble p { margin: 0 0 10px 0; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble em { color: #9ca3af; }
        .bubble strong { color: #fff; }
        .bubble pre, .bubble code {
            white-space: pre-wrap !important; word-wrap: break-word !important;
            overflow-x: hidden !important; max-width: 100%;
            background-color: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px;
        }

        details {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid rgba(128, 128, 128, 0.2);
        }

        details summary {
            cursor: pointer;
            padding: 5px 10px;
            font-weight: bold;
            color: #aaa;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            list-style: none;
        }

        details summary:hover {
            color: #ffb6c1 !important;
            transform: translateX(5px) scale(1.05);
            text-shadow: 0 0 8px rgba(255, 182, 193, 0.5);
        }

        details[open] summary {
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            margin-bottom: 5px;
            color: #ffb6c1;
        }

        details[open] > *:not(summary) {
            animation: openAnim 0.4s ease-in-out;
        }
        
        @keyframes openAnim {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-char { flex-direction: row; }
        .message-char .avatar { margin-right: 15px; }
        .message-char .bubble { background-color: #1f232c; border: 1px solid #333; color: #d1d5db; border-top-left-radius: 2px; }

        .message-user { flex-direction: row-reverse; }
        .message-user .avatar { margin-left: 15px; }
        .message-user .bubble-content { align-items: flex-end; }
        .message-user .bubble { background-color: #243040; border: 1px solid #2f3b4f; color: #e2e8f0; border-top-right-radius: 2px; }

        .bubble pre, .bubble code {
        background-color: transparent !important;
        border: none !important; 
        box-shadow: none !important;
        padding: 0 !important;
        color: inherit !important;    
        white-space: pre-wrap !important; 
        font-family: inherit !important;
        }

    </style>
    
    <style id="custom-user-css"></style>
</head>
<body>

    <div id="toolbar">
        <h2>ST Viewer [byè›‹ç™½233]</h2>
        
        <label class="btn">
            ğŸ“ å¯¼å…¥æ–‡ä»¶(.jsonl)
            <input type="file" id="fileInput" accept=".jsonl,.txt,.json">
        </label>

        <button class="btn" id="mode-btn" onclick="toggleMode()">~(ï¿£â–½ï¿£)~ åˆ‡æ¢åˆ°ç¿»é¡µ</button>

        <button class="btn" onclick="toggleCssPanel()">ğŸ¨ CSSæ ·å¼</button>
    </div>

    <div id="pagination-bar">
        <button class="btn" onclick="changePage(-1)">â¬… ä¸Šä¸€é¡µ</button>
        <span id="page-info">ç¬¬ 1 / 1 é¡µ</span>
        <button class="btn" onclick="changePage(1)">ä¸‹ä¸€é¡µ â¡</button>
    </div>

    <div id="css-panel">
        <div class="panel-header">
            <span>è‡ªå®šä¹‰ CSS (è‡ªåŠ¨ä¿å­˜)</span> <span style="cursor:pointer" onclick="toggleCssPanel()">âœ–</span>
        </div>
        
        <select id="theme-select">
            <option value="" disabled selected>é€‰æ‹©ä¸»é¢˜</option>
            <option value="default">è‡ªå®šä¹‰ (Default)</option>
            <option value="novel">ç±³è‰² </option>
            <option value="night">æš—é»‘</option>
            <option value="clear">(è¿˜åŸ)</option>
        </select>

        <textarea id="css-editor" placeholder="åœ¨è¿™é‡Œè¾“å…¥ä½ çš„ CSS ä»£ç ..."></textarea>
    </div>

    <div id="chat-container">
        <div style="text-align: center; color: #555; margin-top: 50px;">
            ç‚¹å‡»â€œå¯¼å…¥æ–‡ä»¶â€åŠ è½½èŠå¤©è®°å½•
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let allMessages = [];   
        let isPageMode = false; 
        let currentPage = 1;    
        const pageSize = 10;
        let currentFileKey = null;

        const fileInput = document.getElementById('fileInput');
        const chatContainer = document.getElementById('chat-container');
        const paginationBar = document.getElementById('pagination-bar');
        const modeBtn = document.getElementById('mode-btn');
        const pageInfoSpan = document.getElementById('page-info');
        const toolbar = document.getElementById('toolbar');
        const cssPanel = document.getElementById('css-panel');
        
        const cssEditor = document.getElementById('css-editor');
        const customStyleTag = document.getElementById('custom-user-css');
        const themeSelect = document.getElementById('theme-select');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFileKey = "st_progress_" + file.name + "_" + file.size;

            const reader = new FileReader();
            reader.onload = (e) => parseChat(e.target.result);
            reader.readAsText(file);
        });

        function parseChat(content) {
            allMessages = []; 
            const lines = content.split('\n');
            lines.forEach((line) => {
                if (!line.trim()) return;
                try {
                    const data = JSON.parse(line);
                    if (data.name || data.mes) {
                        allMessages.push(data); 
                    }
                } catch (err) {}
            });
            
            loadProgress();
        }

        function loadProgress() {
            if (!currentFileKey) {

                currentPage = 1;
                renderCurrentView();
                return;
            }

            const savedData = localStorage.getItem(currentFileKey);
            
            if (savedData) {
                try {
                    const progress = JSON.parse(savedData);
                    isPageMode = progress.mode;
                    currentPage = progress.page || 1;
                    
                    updateModeButtonUI();
                    
                    renderCurrentView();

                    if (!isPageMode && progress.scrollTop > 0) {
                        setTimeout(() => {
                            chatContainer.scrollTop = progress.scrollTop;
                        }, 50);
                    } else if (!isPageMode) {
                        
                         setTimeout(() => { chatContainer.scrollTop = 0; }, 50);
                    }

                    console.log("å·²æ¢å¤ä¸Šæ¬¡é˜…è¯»è¿›åº¦");
                    return;

                } catch (e) {
                    console.error("è¯»å–å­˜æ¡£å¤±è´¥", e);
                }
            }

            currentPage = 1;
            renderCurrentView();
            if(!isPageMode) setTimeout(() => { chatContainer.scrollTop = 0; }, 50);
        }

        function saveProgress() {
            if (!currentFileKey) return;

            const progress = {
                mode: isPageMode,
                page: currentPage,
                scrollTop: chatContainer.scrollTop
            };

            localStorage.setItem(currentFileKey, JSON.stringify(progress));
        }

        function updateModeButtonUI() {
            if (isPageMode) {
                modeBtn.textContent = "(ï¿£Ï‰ï¿£)åˆ‡æ¢åˆ°æ»‘åŠ¨";
                modeBtn.classList.add('active');
                paginationBar.style.display = 'flex'; 
            } else {
                modeBtn.textContent = "(ï¿£â–½ï¿£)åˆ‡æ¢åˆ°ç¿»é¡µ";
                modeBtn.classList.remove('active');
                paginationBar.style.display = 'none'; 
            }
        }

        function renderCurrentView() {
            chatContainer.innerHTML = ''; 
            
            if (allMessages.length === 0) {
                chatContainer.innerHTML = '<div style="text-align: center; color: #555; margin-top: 50px;">æ— æ•°æ®</div>';
                return;
            }

            let messagesToRender = [];

            if (isPageMode) {
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = Math.min(startIndex + pageSize, allMessages.length);
                messagesToRender = allMessages.slice(startIndex, endIndex);
                
                const totalPages = Math.ceil(allMessages.length / pageSize);
                pageInfoSpan.textContent = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;
                
                chatContainer.scrollTop = 0;
            } else {
                messagesToRender = allMessages; 
            }

            messagesToRender.forEach(data => createMessageBubble(data));

            if (!isPageMode) {
                setTimeout(() => {
                    chatContainer.scrollTop = 0; // å¯¼å…¥åå›é¡¶éƒ¨
                }, 50);
            }
            
            toolbar.classList.remove('toolbar-hidden');
            paginationBar.classList.remove('pagination-hidden');
        }

        // æ¨¡å¼åˆ‡æ¢
        function toggleMode() {
            isPageMode = !isPageMode;
            updateModeButtonUI();
            
            if(isPageMode) currentPage = 1; 

            renderCurrentView();
            saveProgress();
        }

        function changePage(delta) {
            const totalPages = Math.ceil(allMessages.length / pageSize);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderCurrentView();
                saveProgress();
            }
        }

        // æ°”æ³¡ç”Ÿæˆé€»è¾‘ 
        function createMessageBubble(data) {
            const name = data.name || 'Unknown';
            let text = data.mes || ''; 
            const isUser = data.is_user === true;
            const initial = name.charAt(0).toUpperCase();

            text = text.replace(/<thinking>[\s\S]*?<\/thinking>/gi, '');    //éšè—æ€ç»´é“¾

            const htmlTags = [];
            text = text.replace(/<[^>]+>/g, function(match) {
                htmlTags.push(match); 
                return `%%%HTML_${htmlTags.length - 1}%%%`;
            });
            
            const COLOR_START = '%%%COLOR_START%%%';
            const COLOR_END = '%%%COLOR_END%%%';
            text = text.replace(/â€œ([^â€]+)â€/g, `${COLOR_START}â€œ$1â€${COLOR_END}`);
            text = text.replace(/"([^"]+)"/g, `${COLOR_START}"$1"${COLOR_END}`);
            text = text.replace(/%%%HTML_(\d+)%%%/g, (match, index) => htmlTags[index]);

            let htmlContent = marked.parse(text);
            const realStyleStart = '<span style="color: #6a8caf; font-weight: bold;">';
            const realStyleEnd = '</span>';
            htmlContent = htmlContent.split(COLOR_START).join(realStyleStart);
            htmlContent = htmlContent.split(COLOR_END).join(realStyleEnd);

            const rowDiv = document.createElement('div');
            rowDiv.className = `message-row ${isUser ? 'message-user' : 'message-char'}`;
            rowDiv.innerHTML = `
                <div class="avatar" title="${name}">${initial}</div>
                <div class="bubble-content">
                    <div class="char-name">${name}</div>
                    <div class="bubble">${htmlContent}</div>
                </div>
            `;
            chatContainer.appendChild(rowDiv);
        }

        // CSSä¸»é¢˜ä¸ä¿å­˜é€»è¾‘
        // å®šä¹‰é¢„è®¾ä¸»é¢˜
        const PRESET_THEMES = {
            "novel": `/* ç±³è‰² */
            body, #chat-container { background-color: #f2f1e4 !important; background-image: none !important; color: #2c3e50 !important; }
            .avatar, .char-name { display: none !important; }
            .bubble { background-color: transparent !important; border: none !important; box-shadow: none !important; padding: 0 !important; margin-bottom: 20px !important; font-size: 18px !important; line-height: 2.0 !important; color: #2c3e50 !important; font-family: "Segoe UI", sans-serif; }
            .message-row, .message-user { flex-direction: row !important; justify-content: flex-start !important; }
            .bubble-content { max-width: 100% !important; }
            .bubble strong, .bubble b { color: #000000 !important; font-weight: 900 !important; }
            .bubble h1, .bubble h2, .bubble h3 { color: #000000 !important; border-bottom: 1px solid #ccc; }`,

            "night": `/* æš—é»‘ */
            body, #chat-container { background-color: #111111 !important; background-image: none !important; color: #b0b0b0 !important; }
            #toolbar, #pagination-bar { background-color: #1a1a1a !important; border-color: #333 !important; }
            .avatar, .char-name { display: none !important; }
            .bubble { background-color: transparent !important; border: none !important; padding: 0 !important; margin-bottom: 20px !important; font-size: 18px !important; line-height: 2.0 !important; color: #888888 !important; font-family: "Segoe UI", sans-serif; }
            .message-row, .message-user { flex-direction: row !important; justify-content: flex-start !important; }
            .bubble-content { max-width: 100% !important; }
            .bubble strong, .bubble b { color: #d4d4d4 !important; }
            span[style*="color: #6a8caf"] { color: #7d9ac2 !important; text-shadow: 0 0 1px rgba(125, 154, 194, 0.2); }`
        };

        // è¯»å–ç”¨æˆ·è¾“å…¥
        let userDraftCss = localStorage.getItem('st_reader_user_draft') || "";

        function toggleCssPanel() {
            cssPanel.style.display = cssPanel.style.display === 'flex' ? 'none' : 'flex';
        }

        themeSelect.addEventListener('change', function() {
            const selected = this.value;
        
            if (selected === 'default') {
                cssEditor.value = userDraftCss;
            } else if (selected === 'clear') {
                cssEditor.value = "";
            } else if (PRESET_THEMES[selected]) {
                cssEditor.value = PRESET_THEMES[selected];
            }
            cssEditor.dispatchEvent(new Event('input'));
        });

        cssEditor.addEventListener('input', function() {
            const currentCode = this.value;
            
            localStorage.setItem('st_reader_custom_css', currentCode);
            customStyleTag.textContent = currentCode;

            if (themeSelect.value === 'default') {
                userDraftCss = currentCode;
                localStorage.setItem('st_reader_user_draft', currentCode);
            }
        });

        window.addEventListener('load', function() {

            const saved = localStorage.getItem('st_reader_custom_css');
            if(saved) { 
                cssEditor.value = saved; 
                customStyleTag.textContent = saved; 
            }

            themeSelect.value = "default";
            
            if (saved) {
               userDraftCss = saved;
            }
        });

        let lastScrollTop = 0; 
        
        chatContainer.addEventListener('scroll', function() {
            const scrollTop = chatContainer.scrollTop;
            
            if (currentFileKey) saveProgress();
            
            if (scrollTop < 0) return;

            if (scrollTop > lastScrollTop && scrollTop > 50) {
                toolbar.classList.add('toolbar-hidden');
                paginationBar.classList.add('pagination-hidden');
                if(cssPanel.style.display === 'flex') toggleCssPanel();
            } else if (scrollTop < lastScrollTop) {
                toolbar.classList.remove('toolbar-hidden');
                paginationBar.classList.remove('pagination-hidden');
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
