<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SillyTavern ÈòÖËØªÂô®</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>

        body {
            background-color: #0b0d12;
            color: #e1e1e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        #toolbar {
            background-color: #1f232c;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 15px; z-index: 100;
            position: fixed; top: 0; left: 0; right: 0; 
            transition: transform 0.3s ease-in-out;
        }

        .toolbar-hidden { transform: translateY(-100%); }

        h2 { margin: 0; font-size: 18px; color: #9ca3af; flex: 1; }
        
        .btn {
            background: #2b303b; color: #ccc; border: 1px solid #444;
            padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px;
            transition: background 0.2s; user-select: none;
        }
        .btn:hover { background: #3e4452; color: white; }
        .btn.active { background: #4a5f7a; color: white; border-color: #6a8caf; }
        
        input[type="file"] { display: none; } 

        #pagination-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: #1f232c;
            padding: 10px 20px;
            border-top: 1px solid #333;
            display: none;
            justify-content: center; align-items: center; gap: 20px;
            z-index: 100;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
            transition: transform 0.3s ease-in-out; 
        }

        .pagination-hidden { transform: translateY(100%); }

        #page-info { color: #999; font-size: 14px; min-width: 80px; text-align: center; }

        #css-panel {
            position: absolute; top: 60px; right: 20px;
            width: 350px; height: 400px;
            background: #1f232c; border: 1px solid #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border-radius: 8px; display: none; flex-direction: column;
            z-index: 200; padding: 10px;
        }
        #css-editor {
            flex: 1; background: #111; color: #00ff00;
            font-family: monospace; border: 1px solid #333;
            padding: 10px; resize: none; outline: none;
        }
        .panel-header { display: flex; justify-content: space-between; margin-bottom: 8px; color: #ccc; font-size: 14px;}

        #chat-container {
            flex: 1; overflow-y: auto; 
            padding: 20px; 
            padding-bottom: 80px;
            padding-top: 80px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-size: cover; background-attachment: fixed;
        }

        .message-row {
            display: flex; margin-bottom: 25px; max-width: 1000px;
            margin-left: auto; margin-right: auto; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 50px; height: 50px; border-radius: 10px; object-fit: cover;
            flex-shrink: 0; background-color: #444; display: flex;
            align-items: center; justify-content: center; font-weight: bold; color: #888;
            border: 2px solid #3e434d;
        }

        .bubble-content { display: flex; flex-direction: column; max-width: 80%; }

        .char-name { font-size: 0.9em; margin-bottom: 5px; font-weight: bold; color: #aab0c0; text-shadow: 1px 1px 2px black; }

        .bubble {
            padding: 12px 18px; border-radius: 15px; line-height: 1.6; font-size: 15px;
            position: relative; word-wrap: break-word;
            word-break: break-word; overflow-wrap: break-word;
        }
        .bubble p { margin: 0 0 10px 0; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble em { color: #9ca3af; }
        .bubble strong { color: #fff; }
        .bubble pre, .bubble code {
            white-space: pre-wrap !important; word-wrap: break-word !important;
            overflow-x: hidden !important; max-width: 100%;
            background-color: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px;
        }

        .message-char { flex-direction: row; }
        .message-char .avatar { margin-right: 15px; }
        .message-char .bubble { background-color: #1f232c; border: 1px solid #333; color: #d1d5db; border-top-left-radius: 2px; }

        .message-user { flex-direction: row-reverse; }
        .message-user .avatar { margin-left: 15px; }
        .message-user .bubble-content { align-items: flex-end; }
        .message-user .bubble { background-color: #243040; border: 1px solid #2f3b4f; color: #e2e8f0; border-top-right-radius: 2px; }
    </style>
    
    <style id="custom-user-css"></style>
</head>
<body>

    <div id="toolbar">
        <h2>ST Viewer [byËõãÁôΩ233]</h2>
        
        <label class="btn">
            üìÅ ÂØºÂÖ•Êñá‰ª∂(.jsonl)
            <input type="file" id="fileInput" accept=".jsonl,.txt,.json">
        </label>

        <button class="btn" id="mode-btn" onclick="toggleMode()">~(Ôø£‚ñΩÔø£)~ ÂàáÊç¢Âà∞ÁøªÈ°µ</button>

        <button class="btn" onclick="toggleCssPanel()">üé® CSSÊ†∑Âºè</button>
    </div>

    <div id="pagination-bar">
        <button class="btn" onclick="changePage(-1)">‚¨Ö ‰∏ä‰∏ÄÈ°µ</button>
        <span id="page-info">Á¨¨ 1 / 1 È°µ</span>
        <button class="btn" onclick="changePage(1)">‰∏ã‰∏ÄÈ°µ ‚û°</button>
    </div>

    <div id="css-panel">
        <div class="panel-header">
            <span>Ëá™ÂÆö‰πâ CSS (ÂÆûÊó∂ÁîüÊïà + Ëá™Âä®‰øùÂ≠ò)</span> <span style="cursor:pointer" onclick="toggleCssPanel()">‚úñ</span>
        </div>
        <textarea id="css-editor" placeholder="CSS ‰ª£Á†Å..."></textarea>
    </div>

    <div id="chat-container">
        <div style="text-align: center; color: #555; margin-top: 50px;">
            ÁÇπÂáªÂè≥‰∏äËßí‚ÄúÂØºÂÖ•Êñá‰ª∂‚ÄùÂä†ËΩΩËÅäÂ§©ËÆ∞ÂΩï
        </div>
    </div>

    <script>

        let allMessages = [];   
        let isPageMode = false; 
        let currentPage = 1;    
        const pageSize = 10;    

        const fileInput = document.getElementById('fileInput');
        const chatContainer = document.getElementById('chat-container');
        const paginationBar = document.getElementById('pagination-bar');
        const modeBtn = document.getElementById('mode-btn');
        const pageInfoSpan = document.getElementById('page-info');
        const toolbar = document.getElementById('toolbar');
        const cssPanel = document.getElementById('css-panel');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => parseChat(e.target.result);
            reader.readAsText(file);
        });

        function parseChat(content) {
            allMessages = []; 
            const lines = content.split('\n');
            lines.forEach((line) => {
                if (!line.trim()) return;
                try {
                    const data = JSON.parse(line);
                    if (data.name || data.mes) {
                        allMessages.push(data); 
                    }
                } catch (err) {}
            });
            currentPage = 1;
            renderCurrentView();
        }

        function renderCurrentView() {
            chatContainer.innerHTML = ''; 
            
            if (allMessages.length === 0) {
                chatContainer.innerHTML = '<div style="text-align: center; color: #555; margin-top: 50px;">Êó†Êï∞ÊçÆ</div>';
                return;
            }

            let messagesToRender = [];

            if (isPageMode) {
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = Math.min(startIndex + pageSize, allMessages.length);
                messagesToRender = allMessages.slice(startIndex, endIndex);
                
                const totalPages = Math.ceil(allMessages.length / pageSize);
                pageInfoSpan.textContent = `Á¨¨ ${currentPage} / ${totalPages} È°µ`;
                
                chatContainer.scrollTop = 0;
            } else {
                messagesToRender = allMessages; 
            }

            messagesToRender.forEach(data => createMessageBubble(data));

            if (!isPageMode) {
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 50);
            }
            
            toolbar.classList.remove('toolbar-hidden');
            paginationBar.classList.remove('pagination-hidden');
        }

        function toggleMode() {
            isPageMode = !isPageMode;
            
            if (isPageMode) {
                modeBtn.textContent = "‚ï∞(Ôø£œâÔø£) ÂàáÊç¢Âà∞ÊªëÂä®";
                modeBtn.classList.add('active');
                paginationBar.style.display = 'flex'; 
                currentPage = 1; 
            } else {
                modeBtn.textContent = "~(Ôø£‚ñΩÔø£)~ ÂàáÊç¢Âà∞ÁøªÈ°µ";
                modeBtn.classList.remove('active');
                paginationBar.style.display = 'none'; 
            }
            renderCurrentView();
        }

        function changePage(delta) {
            const totalPages = Math.ceil(allMessages.length / pageSize);
            const newPage = currentPage + delta;

            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderCurrentView();
            }
        }

        function createMessageBubble(data) {
            const name = data.name || 'Unknown';
            let text = data.mes || ''; 
            const isUser = data.is_user === true;
            const initial = name.charAt(0).toUpperCase();

            const htmlTags = [];
            text = text.replace(/<[^>]+>/g, function(match) {
                htmlTags.push(match); 
                return `%%%HTML_${htmlTags.length - 1}%%%`;
            });
            
            const COLOR_START = '%%%COLOR_START%%%';
            const COLOR_END = '%%%COLOR_END%%%';
            text = text.replace(/‚Äú([^‚Äù]+)‚Äù/g, `${COLOR_START}‚Äú$1‚Äù${COLOR_END}`);
            text = text.replace(/"([^"]+)"/g, `${COLOR_START}"$1"${COLOR_END}`);
            text = text.replace(/%%%HTML_(\d+)%%%/g, (match, index) => htmlTags[index]);

            let htmlContent = marked.parse(text);
            const realStyleStart = '<span style="color: #6a8caf; font-weight: bold;">';
            const realStyleEnd = '</span>';
            htmlContent = htmlContent.split(COLOR_START).join(realStyleStart);
            htmlContent = htmlContent.split(COLOR_END).join(realStyleEnd);

            const rowDiv = document.createElement('div');
            rowDiv.className = `message-row ${isUser ? 'message-user' : 'message-char'}`;
            rowDiv.innerHTML = `
                <div class="avatar" title="${name}">${initial}</div>
                <div class="bubble-content">
                    <div class="char-name">${name}</div>
                    <div class="bubble">${htmlContent}</div>
                </div>
            `;
            chatContainer.appendChild(rowDiv);
        }

        const cssEditor = document.getElementById('css-editor');
        const customStyleTag = document.getElementById('custom-user-css');
        
        function toggleCssPanel() {
            cssPanel.style.display = cssPanel.style.display === 'flex' ? 'none' : 'flex';
        }
        cssEditor.addEventListener('input', function() {
            localStorage.setItem('st_reader_custom_css', this.value);
            customStyleTag.textContent = this.value;
        });
        window.addEventListener('load', function() {
            const saved = localStorage.getItem('st_reader_custom_css');
            if(saved) { cssEditor.value = saved; customStyleTag.textContent = saved; }
        });

        let lastScrollTop = 0; 
        
        chatContainer.addEventListener('scroll', function() {
            const scrollTop = chatContainer.scrollTop;
            
            if (scrollTop < 0) return;

            if (scrollTop > lastScrollTop && scrollTop > 50) {

                toolbar.classList.add('toolbar-hidden');

                paginationBar.classList.add('pagination-hidden');
                
                if(cssPanel.style.display === 'flex') toggleCssPanel();
            } else if (scrollTop < lastScrollTop) {

                toolbar.classList.remove('toolbar-hidden');
                paginationBar.classList.remove('pagination-hidden');
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
