    // IndexedDB 
    const dbName = "STViewerDB";
    const storeName = "chats";

    function openDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(dbName, 1);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(storeName)) {
                    db.createObjectStore(storeName, { keyPath: "id" });
                }
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e);
        });
    }

    async function saveChatToDB(chatData) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction(storeName, "readwrite");
            const store = tx.objectStore(storeName);
            store.put(chatData);
            tx.oncomplete = () => resolve();
            tx.onerror = (e) => reject(e);
        });
    }

    async function getAllChatsFromDB() {
        const db = await openDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction(storeName, "readonly");
            const store = tx.objectStore(storeName);
            const request = store.getAll(); // è·å–æ‰€æœ‰è®°å½•
            request.onsuccess = () => resolve(request.result);
            request.onerror = (e) => reject(e);
        });
    }

    async function deleteChatFromDB(id) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction(storeName, "readwrite");
            const store = tx.objectStore(storeName);
            store.delete(id);
            tx.oncomplete = () => resolve();
            tx.onerror = (e) => reject(e);
        });
    }

                                newText = newText.replace(re, replacement);
                            }
                        } catch (e) {
                        }
                    });
                }
            });

            return newText;
        }

        // ä¿æŒé˜…è¯»è¿›åº¦
        function toggleMode() {
            if (!isPageMode) {

                const scrollTop = chatContainer.scrollTop;
                const rows = chatContainer.querySelectorAll('.message-row');
                let topIndex = 0;

                for (let i = 0; i < rows.length; i++) {

                    if (rows[i].offsetTop >= scrollTop - 20) {
                        topIndex = i;
                        break;
                    }
                }
                
                currentPage = Math.floor(topIndex / pageSize) + 1;
            }

            isPageMode = !isPageMode;
            updateModeButtonUI();

            renderCurrentView();

            if (isPageMode) {

                chatContainer.scrollTop = 0;
            } else {

                setTimeout(() => {
                    const targetIndex = (currentPage - 1) * pageSize;
                    const rows = chatContainer.querySelectorAll('.message-row');

                    if (rows[targetIndex]) {
                        rows[targetIndex].scrollIntoView({ behavior: 'auto', block: 'start' });
                    }
                }, 50);
            }

            saveProgress();
        }

        // ç¿»é¡µ
        function changePage(delta) {

            const totalPages = Math.ceil(allMessages.length / pageSize);
            const newPage = currentPage + delta;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderCurrentView();
                
                if (currentChatId) {
                    const progress = { mode: isPageMode, page: currentPage, scrollTop: 0 };
                    localStorage.setItem("st_runtime_" + currentChatId, JSON.stringify(progress));
                }
            }
        }

        // æ°”æ³¡ç”Ÿæˆé€»è¾‘ 
        function createMessageBubble(data) {
            const name = data.name || 'Unknown';
            let text = data.mes || ''; 
            const isUser = data.is_user === true;
            const initial = name.charAt(0).toUpperCase();

            text = applyUserRegex(text);

            text = text.replace(/<thinking>[\s\S]*?<\/thinking>/gi, '');    //éšè—æ€ç»´é“¾
            
            const htmlTags = [];
            text = text.replace(/<[^>]+>/g, function(match) {
                htmlTags.push(match); 
                return `%%%HTML_${htmlTags.length - 1}%%%`;
            });
            
            // å¯¹è¯ä¸Šè‰²
            const COLOR_START = '%%%COLOR_START%%%';
            const COLOR_END = '%%%COLOR_END%%%';
            text = text.replace(/â€œ([^â€]+)â€/g, `${COLOR_START}â€œ$1â€${COLOR_END}`);
            text = text.replace(/"([^"]+)"/g, `${COLOR_START}"$1"${COLOR_END}`);

            text = text.replace(/%%%HTML_(\d+)%%%/g, (match, index) => htmlTags[index]);

            let htmlContent = marked.parse(text);
            const realStyleStart = '<span style="color: #6a8caf; font-weight: bold;">';
            const realStyleEnd = '</span>';
            htmlContent = htmlContent.split(COLOR_START).join(realStyleStart);
            htmlContent = htmlContent.split(COLOR_END).join(realStyleEnd);

            const rowDiv = document.createElement('div');
            rowDiv.className = `message-row ${isUser ? 'message-user' : 'message-char'}`;
            rowDiv.innerHTML = `
                <div class="avatar" title="${name}">${initial}</div>
                <div class="bubble-content">
                    <div class="char-name">${name}</div>
                    <div class="bubble">${htmlContent}</div>
                </div>
            `;
            chatContainer.appendChild(rowDiv);
        }

        // CSSä¸»é¢˜ä¸ä¿å­˜é€»è¾‘
        // å®šä¹‰é¢„è®¾ä¸»é¢˜
        const PRESET_THEMES = {
            "novel": `/* ç±³è‰² */
            body, #chat-container { background-color: #f2f1e4 !important; background-image: none !important; color: #2c3e50 !important; }
            .avatar, .char-name { display: none !important; }
            .bubble { background-color: transparent !important; border: none !important; box-shadow: none !important; padding: 0 !important; margin-bottom: 20px !important; font-size: 18px !important; line-height: 2.0 !important; color: #2c3e50 !important; font-family: "Segoe UI", sans-serif; }
            .message-row, .message-user { flex-direction: row !important; justify-content: flex-start !important; }
            .bubble-content { max-width: 100% !important; }
            .bubble strong, .bubble b { color: #000000 !important; font-weight: 900 !important; }
            .bubble h1, .bubble h2, .bubble h3 { color: #000000 !important; border-bottom: 1px solid #ccc; }`,

            "night": `/* æš—è‰² */
            body, #chat-container { background-color: #111111 !important; background-image: none !important; color: #b0b0b0 !important; }
            #toolbar, #pagination-bar { background-color: #1a1a1a !important; border-color: #333 !important; }
            .avatar, .char-name { display: none !important; }
            .bubble { background-color: transparent !important; border: none !important; padding: 0 !important; margin-bottom: 20px !important; font-size: 18px !important; line-height: 2.0 !important; color: #888888 !important; font-family: "Segoe UI", sans-serif; }
            .message-row, .message-user { flex-direction: row !important; justify-content: flex-start !important; }
            .bubble-content { max-width: 100% !important; }
            .bubble strong, .bubble b { color: #d4d4d4 !important; }
            span[style*="color: #6a8caf"] { color: #7d9ac2 !important; text-shadow: 0 0 1px rgba(125, 154, 194, 0.2); }`
        };

        // è¯»å–ç”¨æˆ·è¾“å…¥
        let userDraftCss = localStorage.getItem('st_reader_user_draft') || "";

        // é€šç”¨é¢æ¿
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            if (!panel) return;

            const currentDisplay = panel.style.display;
        
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
        
            if (currentDisplay !== 'flex') {
                panel.style.display = 'flex';
            }
        }

        themeSelect.addEventListener('change', function() {
            const selected = this.value;
        
            if (selected === 'default') {
                cssEditor.value = userDraftCss;
            } else if (selected === 'clear') {
                cssEditor.value = "";
            } else if (PRESET_THEMES[selected]) {
                cssEditor.value = PRESET_THEMES[selected];
            }
            cssEditor.dispatchEvent(new Event('input'));
        });

        cssEditor.addEventListener('input', function() {
            const currentCode = this.value;
            
            localStorage.setItem('st_reader_custom_css', currentCode);
            customStyleTag.textContent = currentCode;

            if (themeSelect.value === 'default') {
                userDraftCss = currentCode;
                localStorage.setItem('st_reader_user_draft', currentCode);
            }
        });

        window.addEventListener('load', async function() {
            // åŠ è½½ CSS
            const savedCss = localStorage.getItem('st_reader_custom_css');
            if(savedCss) { 
                cssEditor.value = savedCss; 
                customStyleTag.textContent = savedCss; 
                userDraftCss = savedCss;
            }
            themeSelect.value = "default";

            // åŠ è½½æ­£åˆ™åº“
            const savedScripts = localStorage.getItem('st_reader_script_lib');
            if (savedScripts) {
                try { scriptLibrary = JSON.parse(savedScripts); renderScriptList(); } 
                catch(e) { console.error(e); }
            }

            // åŠ è½½æ•°æ®åº“ä¸­çš„èŠå¤©è®°å½•åˆ—è¡¨
            await refreshChatList();
        });

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-list');
            const isOpen = dropdown.classList.contains('open');
            
            // å…³é—­å…¶ä»–æ‰€æœ‰å¯èƒ½æ‰“å¼€çš„é¢æ¿
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            
            if (isOpen) {
                dropdown.classList.remove('open');
            } else {
                dropdown.classList.add('open');
            }
        }

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­ä¸‹æ‹‰èœå•
        document.addEventListener('click', function(e) {
            const wrapper = document.getElementById('custom-chat-select');
            if (wrapper && !wrapper.contains(e.target)) {
                document.getElementById('dropdown-list').classList.remove('open');
            }
        });


        async function refreshChatList() {
            const chats = await getAllChatsFromDB();
            chats.sort((a, b) => b.timestamp - a.timestamp); // æŒ‰æ—¶é—´å€’åº

            const dropdownList = document.getElementById('dropdown-list');
            dropdownList.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨

            if (chats.length === 0) {
                dropdownList.innerHTML = '<div style="padding:10px; color:#555; text-align:center;">æš‚æ— è®°å½•</div>';
                document.getElementById('trigger-text').textContent = '-- è¯·é€‰æ‹©å¯¹è¯ --';
                return;
            }

            const groups = new Map();
            chats.forEach(chat => {
                let groupName = chat.characterName;

                if (!groupName) {
                    if (chat.name && chat.name.includes(' - ')) {
                        groupName = chat.name.split(' - ')[0];
                    } else {
                        groupName = "æœªåˆ†ç±»";
                    }
                }
                if (!groups.has(groupName)) groups.set(groupName, []);
                groups.get(groupName).push(chat);
            });

            for (const [groupName, chatList] of groups) {

                const header = document.createElement('div');
                header.className = 'group-header';
                header.innerHTML = `<span>${groupName} (${chatList.length})</span> <span class="arrow">â–¼</span>`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'group-content';

                chatList.forEach(chat => {
                    const item = document.createElement('div');
                    item.className = 'option-item';

                    let displayName = chat.name;
                    if (displayName.startsWith(groupName + " - ")) {
                        displayName = displayName.substring(groupName.length + 3);
                    }
                    item.textContent = displayName;
                    
                    if (currentChatId === chat.id) {
                        item.classList.add('selected');
                        contentDiv.classList.add('expanded');
                        header.classList.add('active');
                        document.getElementById('trigger-text').textContent = chat.name;
                        delChatBtn.style.display = 'inline-block';
                    }

                    item.onclick = () => {
                        switchChat(chat.id);
                        document.getElementById('dropdown-list').classList.remove('open');
                        refreshChatList();
                    };

                    contentDiv.appendChild(item);
                });

                header.onclick = (e) => {
                    e.stopPropagation();
                    const isExpanded = contentDiv.classList.contains('expanded');
                    if (isExpanded) {
                        contentDiv.classList.remove('expanded');
                        header.classList.remove('active');
                    } else {
                        contentDiv.classList.add('expanded');
                        header.classList.add('active');
                    }
                };

                dropdownList.appendChild(header);
                dropdownList.appendChild(contentDiv);
            }

            if (!currentChatId) {
                delChatBtn.style.display = 'none';
                document.getElementById('trigger-text').textContent = '-- è¯·é€‰æ‹©å¯¹è¯ --';
            }
        }

        async function switchChat(id) {
            const chats = await getAllChatsFromDB();
            const targetChat = chats.find(c => c.id === id);

            if (targetChat) {
                currentChatId = targetChat.id;
                allMessages = targetChat.messages;
                
                const runtimeKey = "st_runtime_" + id;
                const runtimeData = localStorage.getItem(runtimeKey);
                
                let loadMode = false;
                let loadPage = 1;
                let loadScroll = 0;

                if (runtimeData) {
                    const p = JSON.parse(runtimeData);
                    loadMode = p.mode;
                    loadPage = p.page;
                    loadScroll = p.scrollTop;
                } else if (targetChat.progress) {
                    loadMode = targetChat.progress.mode;
                    loadPage = targetChat.progress.page;
                    loadScroll = targetChat.progress.scrollTop;
                }

                isPageMode = loadMode;
                currentPage = loadPage;
                
                updateModeButtonUI();
                renderCurrentView();

                if (!isPageMode) {
                    setTimeout(() => { chatContainer.scrollTop = loadScroll; }, 50);
                }

                delChatBtn.style.display = 'inline-block';
                
                const triggerText = document.getElementById('trigger-text');
                if (triggerText) triggerText.textContent = targetChat.name;
                
                await refreshChatList();
            }
        }

        async function deleteCurrentChat() {
            if (!currentChatId) return;
            if (confirm("ç¡®å®šè¦åˆ é™¤å½“å‰é€‰ä¸­çš„å¯¹è¯è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚")) {
                await deleteChatFromDB(currentChatId);
                
                currentChatId = null;
                allMessages = [];
                chatContainer.innerHTML = '<div style="text-align: center; color: #555; margin-top: 50px;">å·²åˆ é™¤ï¼Œè¯·é€‰æ‹©å…¶ä»–å¯¹è¯</div>';
                
                await refreshChatList();
            }
        }


        // ç‚¹å‡»é¡µç å˜æˆè¾“å…¥æ¡†è·³è½¬
        
        pageInfoSpan.addEventListener('click', function() {

            if (this.querySelector('input')) return;

            const totalPages = Math.ceil(allMessages.length / pageSize);

            this.innerHTML = `ç¬¬ <input type="number" class="page-jump-input" value="${currentPage}" min="1" max="${totalPages}"> / ${totalPages} é¡µ`;

            const input = this.querySelector('input');
            
            input.focus();
            input.select();

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const val = parseInt(this.value);
                    
                    if (!isNaN(val) && val >= 1 && val <= totalPages) {
                        currentPage = val;
                        renderCurrentView();
                        saveProgress();
                    } else {
                        renderCurrentView(); 
                    }
                }

                e.stopPropagation();
            });

            input.addEventListener('blur', function() {

                setTimeout(() => {

                    if (pageInfoSpan.querySelector('input')) {
                        renderCurrentView(); 
                    }
                }, 100);
            });
            
            input.addEventListener('click', (e) => e.stopPropagation());
        });

        let lastScrollTop = 0; 
        
        // æ»šåŠ¨ç›‘å¬
        chatContainer.addEventListener('scroll', function() {
            const scrollTop = chatContainer.scrollTop;
            
            if (currentChatId) {
                const progress = {
                    mode: isPageMode,
                    page: currentPage,
                    scrollTop: scrollTop
                };
                localStorage.setItem("st_runtime_" + currentChatId, JSON.stringify(progress));
            }

            // UI éšè—
            if (scrollTop < 0) return;
            if (scrollTop > lastScrollTop && scrollTop > 50) {
                toolbar.classList.add('toolbar-hidden');
                paginationBar.classList.add('pagination-hidden');
                document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            } else if (scrollTop < lastScrollTop) {
                toolbar.classList.remove('toolbar-hidden');
                paginationBar.classList.remove('pagination-hidden');
            }
            lastScrollTop = scrollTop;
        });

        // è„šæœ¬ç®¡ç†å™¨é€»è¾‘
        const regexFileInputEl = document.getElementById('regexFileInput');
        if (regexFileInputEl) {
            regexFileInputEl.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                let processedCount = 0;

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (loadEvent) => {
                        try {
                            const content = loadEvent.target.result;
                            let data = JSON.parse(content);
                            let rules = [];

                            if (Array.isArray(data)) {
                                rules = data;
                            } else if (data.regexList && Array.isArray(data.regexList)) {
                                rules = data.regexList;
                            } else if (typeof data === 'object') {
                                rules = [data]; 
                            }

                            if (rules.length > 0) {

                                scriptLibrary.push({
                                    id: Date.now() + Math.random().toString(),
                                    name: file.name.replace(/\.(json|txt)$/i, ''),
                                    active: true,
                                    rules: rules
                                });
                            }
                        } catch (err) {
                            console.warn(`æ–‡ä»¶ ${file.name} è§£æå¤±è´¥`, err);
                            alert(`æ–‡ä»¶ ${file.name} æ ¼å¼ä¸æ­£ç¡®ï¼Œè·³è¿‡ã€‚`);
                        } finally {
                            processedCount++;

                            if (processedCount === files.length) {
                                saveScripts();
                                renderScriptList();
                                renderCurrentView();
                                regexFileInputEl.value = '';
                            }
                        }
                    };
                    reader.readAsText(file);
                });
            });
        }

        function renderScriptList() {
            const container = document.getElementById('script-list-container');
            if (!container) return;

            container.innerHTML = '';

            if (scriptLibrary.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#555; margin-top:20px; font-size:12px;">æš‚æ— è„šæœ¬<br>è¯·ç‚¹å‡»ä¸Šæ–¹å¯¼å…¥</div>';
                return;
            }

            scriptLibrary.forEach((script, index) => {
                const div = document.createElement('div');
                div.className = 'script-item'; // ä½¿ç”¨ CSS å®šä¹‰çš„æ ·å¼
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = script.active;

                checkbox.onclick = (e) => { e.stopPropagation(); toggleScriptActive(index); };

                const nameSpan = document.createElement('span');
                nameSpan.className = 'script-name';
                nameSpan.textContent = script.name;
                nameSpan.onclick = () => previewScript(index);

                const delBtn = document.createElement('button');
                delBtn.className = 'btn-del';
                delBtn.innerHTML = 'âœ–';
                delBtn.title = 'åˆ é™¤';
                delBtn.onclick = (e) => { e.stopPropagation(); deleteScript(index); };

                div.appendChild(checkbox);
                div.appendChild(nameSpan);
                div.appendChild(delBtn);
                container.appendChild(div);
            });
        }

        // åˆ‡æ¢è„šæœ¬å¯ç”¨/ç¦ç”¨
        function toggleScriptActive(index) {
            if (scriptLibrary[index]) {
                scriptLibrary[index].active = !scriptLibrary[index].active;
                saveScripts();
                renderCurrentView();
            }
        }

        function deleteScript(index) {
            if (confirm(`ç¡®å®šè¦åˆ é™¤è„šæœ¬ "${scriptLibrary[index].name}" å—ï¼Ÿ`)) {
                scriptLibrary.splice(index, 1);
                saveScripts();
                renderScriptList();
                
                const editor = document.getElementById('regex-editor');
                if (editor) editor.value = '';
                
                renderCurrentView();
            }
        }

        function clearAllScripts() {
            if (scriptLibrary.length === 0) return;
            if (confirm('âš ï¸ ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å·²å¯¼å…¥çš„æ­£åˆ™è„šæœ¬å—ï¼Ÿ')) {
                scriptLibrary = [];
                saveScripts();
                renderScriptList();
                document.getElementById('regex-editor').value = '';
                renderCurrentView();
            }
        }

        function previewScript(index) {

            const script = scriptLibrary[index];
            const editor = document.getElementById('regex-editor');
            if (script && editor) {

                editor.value = JSON.stringify(script.rules, null, 2);
            }
        }

        function saveScripts() {
            localStorage.setItem('st_reader_script_lib', JSON.stringify(scriptLibrary));
        }
        
    </script>
